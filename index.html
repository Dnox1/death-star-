<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="../death-star-/styles/main.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../death-star-/images/logoSW.png" alt="logo Star Wars">
    </div>
    <div class="death-star">
      <h1>Death Star</h1>
    </div>
    <div id="player">
      <div class="player-box luke">
        <img src="../death-star-/images/LukeImg.png" alt="logo Star Wars">
        <h2>Luke Skywalker</h2>
        <p>&uarr;</p>
        <p>&larr;</p>
        <p>&rarr;</p>
        <p>&darr;</p>
        <p>SPACE</p>
        <p>P</p>
      </div>
      <div class="player-box ">
          <br>
          <br>
          <br>
          <h2>Controls</h2>
          <p>Up</p>
          <p>Left</p>      
          <p>Right</p>
          <p>Down</p>
          <p>Fire</p>
          <p>Pause</p>
        </div>
      <div class="player-box dv">
        <img src="../death-star-/images/DarthVaderImg.png" alt="logo Star Wars">
        <h2>Darth Vader</h2>
        <p>W</p>
        <p>A</p>
        <p>D</p>
        <p>S</p>
        <p>Z</p>
        <p>P</p>
      </div>
    </div>
    <div>
     
    </div>
    <div class="start">
      <input id="name" type="text" size="50" placeholder=" Nombre"> <button id="start-button">Destroy the Star!</button>
      <h2>May the force be with you!</h2>
    </div>
  </div>
  <div id="game-board">
    <canvas id="canvas" width="600" height="800"></canvas>
  </div>

  <div class="rankinglist">
    <h2>Ranking</h2>
    <ol id="rankings">
      <!-- <li><p>150 David </p></li>
    <li><p>120 Belén </p></li>
    <li><p>100 Alvaro </p></li>
    <li><p>80 Manuel </p></li>
    <li><p>60 Maria </p></li> -->
    </ol>
  </div>
  <script type="text/javascript" src="./scripts/torret.js"></script>
  <script type="text/javascript" src="./scripts/bullets.js"></script>
  <script type="text/javascript" src="./scripts/punctuation.js"></script>
  <script type="text/javascript" src="./scripts/bullets-torrets.js"></script>
  <script type="text/javascript" src="./scripts/Darth-Vader.js"></script>

  <script type="text/javascript" src="./scripts/player.js"></script>
  <script type="text/javascript" src="./scripts/background.js"></script>
  <script type="text/javascript" src="./scripts/darth-bullets.js"></script>
  <script type="text/javascript" src="./scripts/obstacle.js"></script>
  <script type="text/javascript" src="./scripts/game.js"></script>
  <script type="text/javascript" src="../death-star-/scripts/index.js"></script>
</body>

</html>
